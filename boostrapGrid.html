<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bootstrapGrid.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="center_div">
        <div class="row">
          <!-- need to use row in order to use grid bs -->

          <div class="col-lg-6 col-12 bg-info">
            <div class="row">
              <div class="col-12 top_div bg-warning"><p>just for demo</p></div>
              <div class="col-12 top_div bg-success"><p>just for demo</p></div>
            </div>
          </div>
          <!-- right side colum -->
          <div class="col-lg-6 col-12 bg-info">
            <div class="row">
              <div class="col-12 bottom_first_div bg-secondary">
                <p>just for demo</p>
              </div>
            </div>
            <!-- col-md-6 => divide lg size also unit md size -->
            <div class="row">
              <div class="col-md-6 col-12 bg-light bottom_sec_div">
                <p>just for demo</p>
              </div>
              <div class="col-md-6 col-12 bg-primary bottom_sec_div">
                <p>just for demo</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
